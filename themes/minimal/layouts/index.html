<iframe width="100%" height="100%" name="iframe" src="homepage.html" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>

 function resizeIframe(obj) {
   obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
 }
</script>
