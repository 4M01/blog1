{{ partial "header" . }}

<main>
   
   
   <iframe width="100%" height="150" name="iframe" src="homepage.html" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>

   <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</main>

{{ partial "footer" . }}
